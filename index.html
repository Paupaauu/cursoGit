<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Esta linea y la de abajo son copia y pega de google fonts para descargar la tipologia de letra que queremos-->
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&display=swap" rel="stylesheet"> <!--Linea copiada y pegada de google fonts. Despues de añadir este codigo, hay que añadir el nombre de la font en el css sino no funciona-->
    <link rel="stylesheet" href="style.css"/>
    <title>Blog Curso Git</title>
</head>
<body>
    <div class="navbar">
        <img src="./imagenes/logoGit.png" class="logo">
        <h1> Blog Curso Git & Github</h1>
    </div>

    <div class="container" id="content">
        <h3>Posts del usuario {nombre del usuario}</h3>
        <div class="post">
            <h4>Titulo del post</h4>
            <p>Contenido del post</p>
            <br>
            <p><span>Usuario:</span>Comentario</p>
        </div>

    </div>


</body>
</html>
